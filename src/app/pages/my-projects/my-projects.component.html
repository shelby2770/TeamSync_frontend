<div class="p-8 min-h-screen">
  <div *ngIf="user && isLoading" class="text-center">
    <p class="text-gray-600">Loading projects...</p>
  </div>

  <div *ngIf="user && !isLoading && projects.length === 0" class="text-center">
    <p class="text-gray-600">No projects found</p>
  </div>

  <div *ngIf="user && !isLoading && projects.length > 0" class="space-y-4">
    <div
      *ngFor="let project of projects"
      class="border rounded p-4 flex justify-between items-start"
    >
      <div class="flex-1">
        <h3 class="font-bold text-lg">{{ project.name }}</h3>
        <p class="text-gray-600 mb-2">
          {{ project.description }}
        </p>
      </div>
      <a
        [routerLink]="['/projects', project.projectId, 'tasks']"
        class="ml-4 px-4 py-2 bg-blue-600 text-white rounded"
      >
        View Tasks
      </a>
    </div>
  </div>
</div>
