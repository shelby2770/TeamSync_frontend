<div class="p-8 min-h-screen">
  <div class="max-w-md mx-auto">
    <form
      #projectForm="ngForm"
      (ngSubmit)="onCreateProject(projectForm)"
      class="space-y-4"
    >
      <div>
        <label for="name" class="block text-sm font-medium">Project Name</label>
        <input
          id="name"
          name="name"
          type="text"
          ngModel
          required
          class="w-full px-3 py-2 border rounded"
          placeholder="Enter project name"
        />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          ngModel
          class="w-full px-3 py-2 border rounded"
          rows="4"
          placeholder="Enter project description"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Add Members</label>
        <div class="space-y-2 max-h-32 overflow-y-auto border rounded p-2">
          <div *ngFor="let user of users" class="flex items-center">
            <input
              type="checkbox"
              [id]="user.userId"
              (change)="onMemberChange(user.userId, $event)"
              class="mr-2"
            />
            <label [for]="user.userId" class="text-sm">
              {{ user.name }} ({{ user.email }})
            </label>
          </div>
          <div *ngIf="users.length === 0" class="text-gray-500 text-sm">
            Loading users...
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">Creating...</span>
        <span *ngIf="!isLoading">Create Project</span>
      </button>
    </form>
  </div>
</div>
